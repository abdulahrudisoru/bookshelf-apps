<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <!-- Main -->
    <main>
      <!-- Input Form -->
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">
            Masukkan Buku ke Rak
            <span id="checkbox_status">Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <div class="search_area">
        <!-- Search Books -->
        <section class="search_section">
          <h2>Cari Buku</h2>
          <form id="searchBook">
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text" placeholder="Cari buku" />
            <button id="searchSubmit" type="submit">Cari</button>
          </form>
        </section>
        <div class="book_section">
          <!-- Belum selesai dibaca -->
          <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>

            <div id="incompleteBookshelfList" class="book_list"></div>
          </section>

          <div class="space"></div>

          <!-- Selesai dibaca -->
          <section class="book_shelf">
            <h2>Selesai dibaca</h2>

            <div id="completeBookshelfList" class="book_list"></div>
          </section>
        </div>
      </div>

      <div id="deletePopup" class="popup">
        <div class="popup-content">
          <!-- Ikon di atas popup -->
          <i class="fas fa-exclamation-circle popup-icon"></i>
          <p>Apakah Anda ingin menghapus buku ini?</p>
          <button class="cancelPopup" id="cancelDelete">Tidak</button>
          <button class="confirmPopup" id="confirmDelete">Hapus</button>
        </div>
      </div>

      <!-- Popup form untuk mengubah buku -->
      <div id="editPopup" class="editPopup">
        <div class="editPopup-content">
          <h3>Ubah Buku</h3>
          <form id="editBookForm">
            <div class="editPopup-item">
              <label for="editBookTitle">Judul</label>
              <input
                type="text"
                id="editBookTitle"
                name="editBookTitle"
                required
              />
            </div>

            <div class="editPopup-item">
              <label for="editBookAuthor">Penulis</label>
              <input
                type="text"
                id="editBookAuthor"
                name="editBookAuthor"
                required
              />
            </div>

            <div class="editPopup-item">
              <label for="editBookYear">Tahun</label>
              <input
                type="number"
                id="editBookYear"
                name="editBookYear"
                required
              />
            </div>

            <div class="editPopup-inline">
              <label for="editBookIsComplete">Selesai dibaca</label>
              <input
                type="checkbox"
                id="editBookIsComplete"
                name="editBookIsComplete"
              />
            </div>

            <button class="cancelPopup" type="button" id="cancelEdit">
              Batal
            </button>
            <button class="confirmPopup" type="submit" id="saveEdit">
              Ubah
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Java script source -->
    <script src="js/script.js"></script>
  </body>
</html>
